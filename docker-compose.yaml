services:
  matter-electrical-metrics:
    build: .
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      MATTER_WS_URL: ${MATTER_WS_URL:-"ws://localhost:5580/ws"}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MATTER_RECONNECT_INTERVAL: ${MATTER_RECONNECT_INTERVAL:-10}
    ports:
      - "${PROMETHEUS_EXPORTER_PORT:-8000}:8000"
    command: ["python", "/app/src/matter_prometheus_exporter.py"]
